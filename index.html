<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>아이오테크 회사 정보</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">
  <h2>아이오테크 홈페이지</h2>
  <p><a href="http://p.iotech/" target="_blank">http://p.iotech/</a></p>
  <h2>MAC 주소</h2>
  <p id="mac-address">알 수 없음</p>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    window.onload = () => {
      const mac = getQueryParam("mac");
      document.getElementById("mac-address").innerText = mac ? mac : "알 수 없음";
    }
  </script>
</body>
</html>
