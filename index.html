<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>아이오테크 제품 정보</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0f19;
      --muted: #6b7280;
      --primary: #0f172a;
      --accent: #2563eb;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg); color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun 고딕", "맑은 고딕", sans-serif;
      line-height: 1.5;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: clamp(16px, 5vw, 48px);
    }
    .brand {
      text-align: center;
      font-size: clamp(14px, 4vw, 20px);
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 600;
    }
    header h1 {
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 8vw, 56px);
      margin: 0 0 clamp(10px, 3vw, 20px);
      text-align: center;
    }
    .linkbox {
      text-align: center;
      margin-bottom: clamp(18px, 6vw, 36px);
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      padding: 14px 20px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.18);
      font-size: clamp(15px, 4vw, 20px);
    }
    .btn:active { transform: translateY(1px); }
    hr {
      height: 1px; border: 0; background: var(--border);
      margin: clamp(18px, 6vw, 40px) 0;
    }
    .label {
      text-align: center;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: var(--primary);
      font-size: clamp(24px, 7vw, 44px);
      margin: 0 0 10px;
    }
    .mac {
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      font-size: clamp(22px, 7vw, 44px);
      letter-spacing: 0.08em;
      padding: 14px 18px;
      border: 1px dashed var(--border);
      border-radius: 16px;
      background: #fafafa;
      margin: 0 auto;
      max-width: 680px;
      user-select: all;
      word-break: break-word;
    }
    .actions {
      margin-top: 14px;
      text-align: center;
    }
    .ghost {
      background: #f3f4f6;
      color: #111;
      box-shadow: none;
      border: 1px solid var(--border);
    }
    footer {
      margin-top: clamp(24px, 6vw, 56px);
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function normalizeMac(mac) {
      if (!mac) return "";
      mac = mac.trim().toUpperCase().replace(/-/g, ":");
      return mac;
    }
    function copyMac() {
      const el = document.getElementById("mac-address");
      const mac = el.textContent.trim();
      if (!mac) return;
      navigator.clipboard.writeText(mac).then(() => {
        const btn = document.getElementById("copy-btn");
        const old = btn.textContent;
        btn.textContent = "복사됨 ✔";
        setTimeout(()=> btn.textContent = old, 1200);
      });
    }
    window.addEventListener("DOMContentLoaded", () => {
      const mac = normalizeMac(getQueryParam("mac"));
      document.getElementById("mac-address").textContent = mac || "알 수 없음";
    });
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">아이오테크</div>
      <h1>아이오테크 홈페이지</h1>
    </header>

    <div class="linkbox">
      <a class="btn" href="http://m.p-iot.kr/" target="_blank" rel="noopener">홈페이지 열기</a>
    </div>

    <hr>

    <section>
      <p class="label">MAC 주소</p>
      <div class="mac" id="mac-address"></div>
      <div class="actions">
        <button id="copy-btn" class="btn ghost" onclick="copyMac()">MAC 복사</button>
      </div>
    </section>

    <footer>
      © IoTech — QR 코드 전용 안내 페이지
    </footer>
  </div>
</body>
</html>
